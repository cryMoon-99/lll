<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Люблю тебя ❤️</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Эффект неонового свечения */
        .neon-border {
            position: absolute;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 20px red, 0 0 40px red inset;
            pointer-events: none;
        }

        .button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: red;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 15px red;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px red;
        }

        /* Сердечки */
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) scale(1.5);
                opacity: 0;
            }
        }

        /* Текст "Люблю тебя" */
        .text {
            font-size: 40px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease, transform 1s ease;
        }
    </style>
</head>
<body>
    <div class="neon-border"></div>
    <button class="button" id="loveButton">Нажми</button>
    <div class="text" id="loveText">Люблю тебя ❤️</div>

    <script>
        document.getElementById("loveButton").addEventListener("click", function() {
            this.style.display = "none"; // Скрываем кнопку

            // Создаем сердечки
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                document.body.appendChild(heart);

                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;

                setTimeout(() => heart.remove(), 2000);
            }

            // Показываем текст
            let loveText = document.getElementById("loveText");
            setTimeout(() => {
                loveText.style.opacity = "1";
                loveText.style.transform = "scale(1)";
            }, 500);
        });
    </script>
</body>
</html>
