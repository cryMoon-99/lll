<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюрприз для тебя ❤️</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 50px red;
        }
        
        .button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 28px;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 75, 43, 0.8);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            box-shadow: 0 0 30px rgba(255, 75, 43, 1);
            transform: scale(1.1);
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 2s ease-out;
        }
        
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
        }
        
        .text {
            position: absolute;
            color: white;
            font-size: 36px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <button class="button" id="explodeButton">Нажми</button>
    <div class="hearts"></div>
    <div class="text">Люблю тебя ❤️</div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("explodeButton").addEventListener("click", explode);
        });
        
        function explode() {
            document.querySelector('.button').style.display = 'none';
            let heartsContainer = document.querySelector('.hearts');
            heartsContainer.style.display = 'block';
            
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDuration = (Math.random() * 2 + 1) + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => heart.remove(), 2000);
            }
            
            setTimeout(() => {
                document.querySelector('.text').style.opacity = '1';
            }, 2000);
        }
    </script>
</body>
</html>
